<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="mainsignupstyle.css">
</head>
<body>
    <section>
        <div class="screen">
            <div class="screen_content">
                <div id="log_in">
                    <h1>Sign up</h1>
                    <form action="index.html" name="signin">
                        <div class="area_id">
                            <input type="text" name="id" id="id" required autocomplete="off">
                            <label for="id">ID</label>
                        </div>
                        <div class="area_id">
                            <input type="password" name="pw" id="pw" required autocomplete="off">
                            <label for="pw">PassWord</label>
                        </div>
                        <div class="area_id">
                            <input type="password" name="pw2" id="pw2" required autocomplete="off">
                            <label for="pw2">PassWord Check</label>
                        </div>
                        <div class="area_id">
                            <input type="email" name="mail" id="mail" required autocomplete="off">
                            <label for="mail">E-mail</label>
                        </div>
                        <div class="area_button">   
                            <button type="submit">회원 가입</button>
                        </div>
                    </form>
                    <div class="caption">
                        이미 계정이 있나요?<a href="ko_main_Signin.html">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
